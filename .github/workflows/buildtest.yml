#Originally from https://raw.githubusercontent.com/intel/multus-cni/master/.github/workflows/go-build-test-amd64.yml
name: Go-build-and-test-amd64
on:
    push:
    pull_request:
    schedule:
      - cron: "0 8 * * 0" # every sunday
jobs:
  build-test:
    strategy:
      matrix:
        go-version: [1.19.x]
        os: [ubuntu-latest]
        goos: [linux]
        goarch: [amd64, arm64, ppc64le]
    runs-on: ${{ matrix.os }}
    env:
      GO111MODULE: on
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Build test for ${{ matrix.goarch }}
        env:
          GOARCH: ${{ matrix.goarch }}
          GOOS: ${{ matrix.goos }}
        run: GOARCH="${TARGET}" go build ./cmd/sriov/...

      # Exclude E2E tests - requires self hosted server with hardware to be executed correctly
      - name: Go test
        if: ${{ matrix.goarch }} == "amd64"
        run: sudo go test ./pkg/... # sudo needed for netns change in test

  coverage:
    runs-on: ubuntu-latest
    needs: build-test
    name: coverage
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.19.x

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Go test with coverage
        run: sudo make test-coverage # sudo needed for netns change in test
      
      - name: Coveralls
        uses: coverallsapp/github-action@1.1.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: test/coverage/lcov.info
